<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %} Muistilista {% endblock %}
    </title>

    {% block head %}
    <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{base_path}}/assets/css/site.css" rel="stylesheet"> {% endblock %}
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <a href="{{base_path}}" class="navbar-brand">Etusivu</a>
        <ul class="nav navbar-nav navbar-right">
            {% if user_logged_in %}
            <li><a href="{{base_path}}/user/{{user_logged_in.id}}">Oma sivu</a></li>
            <li><a href="{{base_path}}/logout">Kirjaudu ulos</a></li>
            {% endif %} {% if not user_logged_in %}
            <li><a href="{{base_path}}/signin">Kirjaudu sisään</a></li>
            <li><a href="{{base_path}}/signup">Rekisteröidy</a></li>
            {% endif %}
        </ul>
    </nav>
    <div id="main-container">
        {% block content %}{% endblock %}
    </div>

    {% block body %}
    <script src="{{base_path}}/vendor/jquery.min.js"></script>
    <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{base_path}}/assets/js/site.js"></script>
    {% endblock %}
</body>

</html>
