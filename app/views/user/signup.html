{% extends "default.html" %} {% block content %}
<div>
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form method="POST" action="{{base_path}}/signup">
        <h1>Rekisteröidy:</h1>
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input name="name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Salasana</label>
            <input name="password1" class="form-control" type="password">
        </div>
        <div class="form-group">
            <label>Salasana uudestaan</label>
            <input name="password2" class="form-control" type="password">
        </div>
        <button type="submit" class="btn btn-success">Rekisteröidy</button>
    </form>
</div>
{% endblock %}
